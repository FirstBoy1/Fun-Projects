<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="video-container">
      <video id="video" src="videos/video4.mp4"></video>
      <div class="controls">
        <div class="progress-wrapper">
          <div class="progress"></div>
        </div>
        <div class="bottom-bar">
          <div class="left-side">
            <i class="fas fa-play" id="play-pause" title="Play"></i>
            <div class="volume">
              <i class="fas fa-volume-up" id="volume" title="Mute"></i>
              <div class="volume-bar-wrapper" title="Change Volume">
                <div class="volume-bar"></div>
              </div>
            </div>
            <div class="current-duration">
              <span id="current-time">0:00</span>/
              <span id="duration">2:00</span>
            </div>
          </div>
          <div class="right-side">
            <select id="speed" title="Playback Rate">
              <option value="0.5">0.5 x</option>
              <option value="0.75">0.75 x</option>
              <option value="1.0" selected>1.0 x</option>
              <option value="1.5">1.5 x</option>
              <option value="2.0">2.0 x</option>
            </select>
            <i class="fas fa-expand" id="fullscreen"></i>
          </div>
        </div>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
